      <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Passer une Commande
      </h2>

      <!-- FORMULAIRE -->
      <form class="space-y-5" id="form">

        <div>
          <label class="block font-medium text-gray-700 mb-1">Votre nom</label>
          <input type="text" id="nom" class="input" placeholder="Ex : jean paul">
          <span id="erreurnom"></span>
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Votre numero de telephone</label>
          <input type="tel" id="numero" class="input" placeholder="Ex : 650 00 00 00">
           <br> 
          <span id="erreurTelephone"></span>
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Adresse de Livraison </label>
          <input type="text" id="adresse"  class="input" placeholder="Quartier">
          <span id="erreurAdresse"></span>
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Burgger</label>
          <select  id="select" class="input">
            <option value=""> Choisir un burger </option>
            <option>Classic Burger</option>
            <option>Cheese Burger</option>
            <option>Chicken Burger</option>
            <option>Vegan Burger</option>
          </select>
          <span id="erreurBurger"></span>
        </div>

        <div>
          <label class="block font-medium text-gray-700 mb-1">Quantité </label>
          <input type="number" id="qte" min="1" value="1" required class="input"> 
          <span id="erreurQte"></span>
        </div>

       <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-red-700 transition-all">Confirmer la Commande
        </button> 

      </form>
